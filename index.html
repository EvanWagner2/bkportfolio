<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6f0070d20c.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Lettering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- Anime -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Home Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">My Life</a></li>
            <li><a href="#">My Project</a></li>
            <li><a href="#">My Goal</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Videos </a></li>
            <li class="btn"><a href="#">Keep in touch</a></li>
          </ul>
        </div>
      </header>
      <div class="home">
        <div class="container">
          <div class="person">
            <span class="person-overlay"></span>
            <img src="person.png" alt="" />
          </div>
          <div class="home-text">
            <h6 class="job">Artist</h6>
            <h1 class="name">Dave</h1>
            <div class="socials-wrapper">
              <div class="socials">
                <div class="button">
                  <div class="icon"><i class="fab fa-facebook"></i></div>
                  <span> Facebook</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fab fa-twitter"></i></div>
                  <span> Twitter</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fab fa-youtube"></i></div>
                  <span> Youtube</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fab fa-linkedin-in"></i></div>
                  <span> LinkedIn</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".name, .job, .small-intro").lettering();
        // Images overlay effect
        anime({
          targets: ".home .person-overlay",
          translateX: 1100,
          delay: 1000,
          duration: 1500,
          easing: "easeInSine",
        });
        anime({
          targets: ".home .person img",
          opacity: 1,
          delay: 1500,
          duration: 1500,
          easing: "easeInSine",
        });
        // Job
        anime({
          targets: ".job span",
          opacity: 1,
          duration: 1000,
          easing: "easeInSine",
          delay: anime.stagger(100, { start: 2000 }),
        });
        // Name Fade
        anime({
          targets: ".name span",
          opacity: 1,
          duration: 2000,
          easing: "easeInSine",
          delay: anime.stagger(100, { start: 2500 }),
        });

        // Name Zig-Zag
        anime({
          targets: ".name .char1, .name .char3",
          keyframes: [{ translateY: 100, duration: 1500 }],
          easing: "easeInOutExpo",
          delay: 4000,
        });
        anime({
          targets: ".name .char2, .name .char4",
          keyframes: [{ translateY: -100, duration: 1500 }],
          easing: "easeInOutExpo",
          delay: 4000,
        });
        // Logo
        anime({
          targets: ".logo",
          opacity: 1,
          duration: 2000,
          delay: 5000,
        });
        // Menu
        anime({
          targets: ".menu li",
          opacity: 1,
          duration: 2500,
          delay: anime.stagger(150, { start: 4000 }),
        });
        // Intro
        anime({
          targets: ".socials-wrapper, .socials span",
          opacity: 1,
          duration: 500,
          easing: "easeInSine",
          delay: anime.stagger(50, { start: 4000 }),
        });
      });
    </script>
  </body>
</html>
